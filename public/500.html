<!DOCTYPE html>
<html>
<head>
  <title>Sorry something went wrong(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #F79C06;
    border-right-color: #F79C06;
    border-left-color: #F79C06;
    border-bottom-color: #F79C06;
    border-top: #F79C06 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #FCFFF5;
    padding: 7px 12% 0;
    box-shadow: 0 3px 2px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #F79C06;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #FCFFF5;
    border: 1px solid #F79C06;
    border-right-color: #F79C06;
    border-left-color: #F79C06;
    border-bottom-color: #F79C06;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #F79C06;
    color: #666;
    box-shadow: 0 3px 2px #F79C06;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Bike's Angels thanks you to visit its website but the page you were looking for doesn't exist.</h1>
      <img src="logo.png" alt="Binke's Angels" style="width:200px;height:200px;">

      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
    <a href="/">Back to home page</a>

  </div>
</body>
</html>
